<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>People</title>

        <link rel="stylesheet" href="css/style.css"/>
        <script src="jquery.js"></script>
    </head>
    <body>
        <div id="head">
            <h2>{{NAME}}</h2>
            <p>{{BIRTH_YEAR}} - {{DEATH_YEAR}}</p>
            <p>{{PROFESSIONS}}</p>
            <img src="{{IMG}}"/>
        </div>
        <div id="know_for_container">
            <p><b>Best Known For:</b></p>
            <ul id="known_for_list">
                {{KNOWN_FOR}}
            </ul>
        </div>

        <button onclick="toggleEditOverlay">Edit Page</button>
        <div id="edit_overlay">
            <div id="edit_box">

            </div>
        </div>

        <div class="footer">
            <a href="about.html">About</a>
        </div>
    </body>
</html>
