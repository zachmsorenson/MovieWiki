<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Titles</title>

        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
    <div id="head">
        <h2>{{TITLE}}</h2>
        <p>{{TITLE_TYPE}}</p>
        <p>{{START_YEAR}} - {{END_YEAR}}</p>
        <img src="{{IMG}}"/>
    </div>
    <div id="more_info">
        <p>Runtime: {{RUNTIME_MINUTES}} minutes</p>
        <p>Genres: {{GENRES}}</p>
        <p>Avg Rating: {{AVERAGE_RATING}}</p>
        <p>Votes: {{NUM_VOTES}}</p>
    </div>
    <div id="top_billed_container">
        <ul id="top_billed_list">
            <!-- li items -->
            {{TOP_BILLED}}
        </ul>
    </div>
    <div class="footer">
        <a href="about.html">About</a>
    </div>
    </body>
</html>
