<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Titles</title>

        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery.js"></script>
        <script src="js/titles.js"></script>
    </head>

    <body>
        <div id="head">
            <h2>{{TITLE}}</h2>
            <p>{{TITLE_TYPE}}</p>
            <p>{{START_YEAR}} - {{END_YEAR}}</p>
            <img src="{{IMG}}"/>
        </div>
        <div id="more_info">
            <p><b>Runtime:</b> {{RUNTIME_MINUTES}} minutes</p>
            <p><b>Genres:</b> {{GENRES}}</p>
            <p><b>Avg Rating:</b> {{AVERAGE_RATING}}</p>
            <p><b>Votes:</b> {{NUM_VOTES}}</p>
        </div>
        <div id="top_billed_container">
            <p><b>Top Billed and Directors/Writers:</b></p>
            <ul id="top_billed_list">
                {{TOP_BILLED}}
            </ul>
        </div>

        <button onclick="toggleEditOverlay()">Edit Page</button>
        <div id="edit_overlay">
            <div id="edit_box">

                <button onclick="toggleEditOverlay()">Cancel</button>
            </div>
        </div>

        <div class="footer">
            <a href="about.html">About</a>
        </div>
    </body>
</html>
