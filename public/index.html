<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>TV/Movie Search</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="listResults.js"></script>
    </head>

    <body>
        <div id="header">
            <h1>TV/Movie Wiki</h1>
            <h3>Find television shows, movies, actors/actresses, directors, etc.</h3>
            <form action="/search" enctype="multipart/form-data" method="GET">
                Search: <input type="text" name="search">
                <select name="selection">
                    <option value="Titles">Title</option>
                    <option value="Names">Person</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="resultsContainer" ng-app="resultsApp" ng-controller="resultsController">
            <ul id="resultsList" ng-repeat="for result in results">
                <li>{{result}}</li>
            </ul>
        </div>

        <div class="footer">
            <a href="about.html">About</a>
        </div>
    </body>
</html>
