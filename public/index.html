<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>TV/Movie Wiki Search</title>
        <link rel="stylesheet" href="style.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="listResults.js"></script>
    </head>

    <body>
        <div id="header">
            <h1>Search for a TV Show or Movie</h1>
            <form action="/search" enctype="multipart/form-data" method="GET">
                Title: <input type="text" name="search">
                <select name="selection">
                    <option value="Titles">Title</option>
                    <option value="Names">Person</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="resultsContainer" ng-app="resultsApp" ng-controller="resultsController">
            <ul id="resultsList" ng-repeat="for result in results">
                <li>{{result}}</li>
            </ul>
        </div>
    </body>
</html>
